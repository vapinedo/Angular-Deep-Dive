<div class="course-card" *ngIf="course">
    <div class="course-title">{{ cardIndex +'. '+ course.description }}</div>
    <img *ngIf="isImageVisible(); else noImage" width="300" alt="Angular Logo" [src]="course.iconUrl">
    <ng-template #noImage>
        <p>No image is available</p>
    </ng-template>
    <div class="course-description">{{course.longDescription}}</div>
    <button (click)="onCourseViewed()">View Course</button>
</div>
